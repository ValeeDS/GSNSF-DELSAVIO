    <link rel="stylesheet" href="css/style.css">

</head>
<body>
    <!-- Cambios para el desafío complementario -->
    <!--- Header --->
    <div class="header position-sticky top-0 p-0 fs-5">
        <nav class="container-xl navbar py-0 navbar-expand-lg navbar-dark">
            <div class="container-fluid">
                <!-- Logo -->
                <a class="navbar-brand flex-shrink-0 header__logoDiv p-0 m-0" href="index.html">
                    <img class="header__logoImg p-0" src="assets/img/logo.png" alt="Logo">
                </a>
                <!-- Burger mobile -->
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span></button>

                <!-- Menu -->
                <div class="collapse navbar-collapse d-flex flex-column flex-lg-row w-100 header__menu" id="navbarSupportedContent">
                    <ul class="navbar-nav w-100 justify-content-lg-evenly align-items-center mb-2 mb-lg-0">
                        <li class="nav-item header__menu">
                            <a href="index.html">Home</a></li>
                        <li class="nav-item header__menu ">
                            <a href="historia.html">Nuestra Historia</a></li>
                        <li class="nav-item header__menu">
                            <a href="dirigentes.html">Dirigentes</a></li>
                        <li class="nav-item header__menu header__menu--active">
                            <a href="eventos.html">Eventos</a></li>
                        <li class="nav-item header__menu">
                            <a href="contacto.html">Contacto</a></li>
                    </ul>

                    <!-- My Account button -->
                    <button type="button" class="w-auto flex-shrink-0 mb-2 mb-lg-0 btn btn-primary header__btn animate__animated animate__slideInDown" data-bs-toggle="modal" data-bs-target="#logInModal">Mi Cuenta</button>
                </div>
            </div>
        </nav>
    </div>
    <!--- End Header --->

    <!--- Content --->
    <div class="content w-100">
        <!--- Banner --->
        <div class="banner d-flex justify-content-end align-items-center">
            <div class="banner__textBox ms-5 py-4 px-5 wow animate__animated animate__fadeInRight">
                <div class="banner__title">Eventos</div>
                <div class="banner__description">Acá vas a poder ver los eventos programados del grupo y las actividades parroquiales</div>
            </div>
            <!--- imagen --->
            <img class="banner__mainImg w-100 h-100" src="assets/img/banner/events.jpg" alt="eventos">
        </div>

        <!--- Page content --->
        <div class="page p-4 w-100 position-relative">
            <img src="assets/img/bg/events.jpg" alt="Background Eventos" class="page__background position-absolute w-100 h-100 top-0 start-0">
            <div class="contentBox">
                <!--- calendario --->
               <iframe class="calendar wow animate__animated animate__fadeIn" src="https://calendar.google.com/calendar/embed?height=600&wkst=1&bgcolor=%23ffffff&ctz=America%2FArgentina%2FBuenos_Aires&showTz=1&showCalendars=0&title=Eventos&src=Z3Nuc2ZzYW5taWd1ZWxAZ21haWwuY29t&src=ZXMuYXIjaG9saWRheUBncm91cC52LmNhbGVuZGFyLmdvb2dsZS5jb20&color=%23039BE5&color=%230B8043" style="border:solid 1px #777" frameborder="0" scrolling="no"></iframe>
            </div>
        </div>   
    </div>
    <!--- End content --->
    
    <!--- Footer --->
    <div class="footer position-relative bottom-0 w-100 px-1 d-flex flex-row justify-content-end align-items-center">
        <div class="footer__author flex-fill wow animate__animated animate__fadeInUp">
            <p class="m-0">Grupo Scout Nuestra Señora de Fátima<br>Desarrollado por Valeria Del Savio</p>
        </div>
        <div class="footer__social wow animate__animated animate__fadeInUp">
            <a href="https://instagram.com/gs_ntra_sra_de_fatima"><img class="footer__social__icon" src="assets/img/instagram.png" alt="Instagram"></a>
            <a href="https://www.facebook.com/groups/150442284984459"><img class="footer__social__icon" src="assets/img/facebook.png" alt="Facebook"></a>
        </div>
    </div>
    <!--- End footer --->

    <!-- MODAL -->
    <div class="modal fade" id="logInModal" aria-hidden="true" aria-labelledby="logIn" tabindex="-1">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="logIn">Iniciar Sesión</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-footer justify-content-evenly">
                    <button class="btn btn-primary" data-bs-target="#logInModal" data-bs-toggle="modal" data-bs-dismiss="modal" disabled>Iniciar Sesión</button>
                    <button class="btn btn-primary" data-bs-target="#registerModal" data-bs-toggle="modal" data-bs-dismiss="modal">Registrarse</button>
                </div>
                <div class="modal-body">
                    <form>
                        <div class="col-12">
                            <label for="email" class="form-label">Correo electrónico</label>
                            <input type="email" class="form-control" id="email" aria-describedby="emailHelp">
                        </div>
                        <div class="col-12">
                            <label for="password" class="form-label">Contraseña</label>
                            <input type="password" class="form-control" id="password">
                        </div>
                        <button type="submit" class="btn btn-primary">Iniciar Sesión</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <div class="modal fade" id="registerModal" aria-hidden="true" aria-labelledby="register" tabindex="-1">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="register">Registrarse</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-footer justify-content-evenly">
                    <button class="btn btn-primary" data-bs-target="#logInModal" data-bs-toggle="modal" data-bs-dismiss="modal">Iniciar Sesión</button>
                    <button class="btn btn-primary" data-bs-target="#registerModal" data-bs-toggle="modal" data-bs-dismiss="modal" disabled>Registrarse</button>
                </div>
                <div class="modal-body">
                    <form>
                        <div class="row">
                            <div class="col">
                                <label for="First name" class="form-label">Nombre</label>
                                <input type="text" class="form-control" id="First name">
                            </div>
                            <div class="col">
                                <label for="Last name" class="form-label">Email</label>.
                                <input type="text" class="form-control" id="Last name">
                            </div>
                        </div>
                        <div class="col-12">
                            <label for="email" class="form-label">Email</label>
                            <input type="email" class="form-control" id="email">
                          </div>
                          <div class="col-12">
                            <label for="password" class="form-label">Contraseña</label>
                            <input type="password" class="form-control" id="password">
                          </div>
                          <div class="col-12">
                            <button type="submit" class="btn btn-primary">Registrarme</button>
                          </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
