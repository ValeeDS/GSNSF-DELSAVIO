<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <style type="text/css">
      .noQuieroResize{
        resize: none !important;
      }
      .myForm .form-control.is-invalid, .myForm .was-validated .form-control:invalid{
        border-color: blue;
      }
    </style>
    <title>Formularios</title>
  </head>
  <body>
    <div class="container mt-5">
        <h1 class="mb-4">Hello, world!</h1>
        <form class="needs-validation myForm" method="POST" action="email.php" novalidate>
          <div class="form-row">
            <div class="col-md-6 mb-3">
              <label for="validationCustom01">First name</label>
              <input name="inp_nombre" type="text" class="form-control" id="validationCustom01" value="" autocomplete="off" required>
              <div class="valid-feedback">
                Gracias!
              </div>
            </div>
            <div class="col-md-6 mb-3">
              <label for="validationCustom02">Last name</label>
              <input name="inp_apellido" type="text" class="form-control" id="validationCustom02" value="" autocomplete="off"  required>
              <div class="valid-feedback">
                Gracias!
              </div>
            </div>
          </div>
          <div class="form-row">
            <div class="form-group col-md-12">
              <label for="inputEmail4">Email</label>
              <input name="inp_email" type="email" class="form-control" id="inputEmail4" autocomplete="off" required>
              <div class="valid-feedback">
                ok!
              </div>
            </div>
          </div>
          <div class="form-row">
            <div class="form-group col-md-12">
              <label for="inputEmail4">Direccion</label>
              <input name="inp_dir" type="text" class="form-control" id="inputEmail5" autocomplete="off">
              <div class="valid-feedback">
                ok!
              </div>
            </div>
          </div>
          <div class="form-row">
            <div class="col-md-12 mb-3">
                <label for="exampleFormControlTextarea1">Example textarea</label>
                <textarea name="inp_mensaje" class="form-control noQuieroResize" id="exampleFormControlTextarea1" rows="3" ></textarea>
            </div>
          </div>
          <button class="btn btn-primary" type="submit">Submit form</button>
        </form>
    </div>

    
    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
    <script>
    // Example starter JavaScript for disabling form submissions if there are invalid fields
    (function() {
      'use strict';
      window.addEventListener('load', function() {
        // Fetch all the forms we want to apply custom Bootstrap validation styles to
        var forms = document.getElementsByClassName('needs-validation');
        // Loop over them and prevent submission
        var validation = Array.prototype.filter.call(forms, function(form) {
          form.addEventListener('submit', function(event) {
            if (form.checkValidity() === false) {
              event.preventDefault();
              event.stopPropagation();
            }
            form.classList.add('was-validated');
          }, false);
        });
      }, false);
    })();
    </script>
  </body>
</html>
