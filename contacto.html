            <div>Contactanos</div>
            <p>Si tenés dudas, podés contactarnos por nuestras redes o completando este formulario</p>
            <!--- formulario --->
            <form action="" method="POST" enctype="multipart/form-data" >
                <div>
                    <input type="text" name="name" placeholder="Nombre">
                    <input type="text" name="last-name" placeholder="Apellido">
                </div>  
                <div>
                    <input type="email" name="email" placeholder="email">
                    <input type="number" name="phone" placeholder="Teléfono">
                </div>
                <div><textarea name="mensaje" placeholder="Escribí tu mensaje acá"></textarea></div>
                <div><input type="submit" name="" value="ENVIAR"></div>
            </form>
        </div>
